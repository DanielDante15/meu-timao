{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />

    <title>Meu Tim√£o</title>
  </head>
  <body>
    {% include 'components/navbar.html' %}
    <div class="principal">
      <div class="principal1">
        {% for produto in produtos %}
        <div class="cards">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src={{produto.fotoCapa.url}} alt="Placeholder image">
              </figure>
            
            </div>
            
            <div class="card-content">
                <p class="subtitle is-8">{{produto.nome}}</p>
              <div class="content">
                {{produto.descritivo}}    
              </div>
              <div class="content">
                ${{produto.preco}}   
              </div>
            </div>
            <footer class="card-footer">
              <a href="" class="card-footer-item">Comprar</a>
              <a href="#" class="card-footer-item">Carrinho</a>

            </footer>
          </div>
        </div>

        {% endfor %}
      </div>
      {% include 'components/paginationBar.html' %}
    </div>
    {% include 'components/footer.html' %}
  </body>
</html>
